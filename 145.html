<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
      <a-box position="-0.5 0.5 -5" rotation="0 120 0" color="#4CC3D9"></a-box>
      <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7"  src="#texture"></a-ring>
      <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="0.5" radius-tubular="0.1"></a-torus-knot>

      <a-sphere position="0 1.15 -2" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-octahedron position="-0.5 3 -5" color="#FF926B" radius="0.5"></a-octahedron>
      <a-cylinder position="1 0.75 -3" radius="0.7" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="3 0 -4" rotation="-90 0 0" width="4" height="4" color="#004567"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
